<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KEY SPAM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&family=Rajdhani:wght@500;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --neon-blue: #00d2ff;
            --neon-purple: #9d50bb;
            --cyber-red: #ff003c;
        }

        body { 
            color: #e2e8f0; 
            font-family: 'Rajdhani', sans-serif; 
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            background-color: #05050a; 
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), 
                        url('https://i.ibb.co.com/BV7BTMvB/1723eee8-7593-4546-8ac0-26c77f82136d.jpg'); 
            background-size: cover;
            background-position: center;
            z-index: -1; 
            will-change: transform;
        }

        @media (pointer: fine) {
            body, button, input, a, .tab-btn {
                cursor: none;
            }
        }

        h1, .tab-btn, button { font-family: 'Michroma', sans-serif; text-transform: uppercase; }

        .card { 
            background: rgba(5, 5, 10, 0.85); 
            border: 1px solid rgba(0, 210, 255, 0.2); 
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.9);
        }

        .input-field { 
            background: rgba(0, 0, 0, 0.7); 
            border: 1px solid #1e293b; 
            color: var(--neon-blue); 
            transition: 0.3s; 
            font-family: 'JetBrains Mono', monospace;
        }

        .input-field:focus { 
            border-color: var(--neon-blue); 
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.4); 
            outline: none; 
        }
        
        .tab-btn { transition: 0.4s; letter-spacing: 2px; font-size: 0.65rem; }
        .tab-btn.active { 
            color: var(--neon-blue); 
            text-shadow: 0 0 15px var(--neon-blue); 
            border-bottom: 3px solid var(--neon-blue); 
        }

        .btn-spam {
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            color: white;
            letter-spacing: 2px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-spam:hover:not(:disabled) { 
            box-shadow: 0 0 25px var(--neon-blue); 
            transform: scale(1.02); 
        }
        
        .btn-spam:disabled { opacity: 0.5; cursor: not-allowed; }

        .social-icon {
            transition: 0.3s;
            color: #64748b;
            font-size: 1.5rem; /* Ukuran icon sedikit diperbesar */
            display: inline-block;
        }

        .social-icon:hover {
            color: var(--neon-blue);
            transform: translateY(-3px);
            text-shadow: 0 0 15px var(--neon-blue);
        }

        /* Cursor Custom */
        #cursor-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 9999; opacity: 0; }
        .cursor-ring { width: 35px; height: 35px; border: 1px solid var(--neon-blue); border-radius: 50%; position: absolute; transition: transform 0.1s ease-out; }
        .cursor-dot { width: 4px; height: 4px; background: #fff; border-radius: 50%; position: absolute; box-shadow: 0 0 10px #fff; }
        .ripple { position: fixed; width: 2px; height: 2px; background: var(--neon-blue); border-radius: 50%; pointer-events: none; animation: ripple-effect 0.5s linear; }
        @keyframes ripple-effect { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(40); opacity: 0; } }
        
        @media (pointer: coarse) {
            #cursor-container { display: none; }
        }

        .hidden { display: none; }
    </style>
</head>
<body class="p-4"> 
    <div id="cursor-container">
        <div id="cursor-ring" class="cursor-ring"></div>
        <div id="cursor-dot" class="cursor-dot"></div>
    </div>

    <div class="w-full max-w-lg my-10">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 to-purple-500 tracking-tighter">
                KEY SPAM
            </h1>
            <p class="text-[9px] tracking-[6px] text-slate-500 uppercase mt-2">PENCET TU DI BAWAH ANJ</p>
            
            <div class="flex justify-center gap-8 mt-6">
                <a href="https://discord.gg/M26vFD9Vn" target="_blank" class="social-icon" title="Discord">
                    <i class="fa-brands fa-discord"></i>
                </a>
                <a href="https://tiktok.com/@pinooy4ndek" target="_blank" class="social-icon" title="TikTok">
                    <i class="fa-brands fa-tiktok"></i>
                </a>
                <a href="https://whatsapp.com/channel/0029Vb7djJ97YSdCFHhojF1b" target="_blank" class="social-icon" title="WhatsApp">
                    <i class="fa-brands fa-whatsapp"></i>
                </a>
            </div>
        </header>

        <div class="flex card rounded-t-2xl overflow-hidden border-b-0">
            <div id="tabDiscord" class="tab-btn active flex-1 text-center py-4 font-bold cursor-pointer" onclick="switchTab('discord')">
                <i class="fa-brands fa-discord mr-2"></i>DISCORD
            </div>
            <div id="tabTelegram" class="tab-btn flex-1 text-center py-4 font-bold cursor-pointer" onclick="switchTab('telegram')">
                <i class="fa-solid fa-paper-plane mr-2"></i>TELEGRAM
            </div>
        </div>

        <div class="card p-8 rounded-b-2xl shadow-2xl">
            <div id="contentDiscord" class="space-y-6">
                <div>
                    <label class="text-[11px] text-cyan-400 mb-2 block tracking-widest uppercase">
                        <i class="fa-solid fa-link mr-1"></i> URL Webhook Discord
                    </label>
                    <input type="text" id="discUrl" placeholder="https://discord.com/api/webhooks/..." class="w-full p-4 rounded-lg input-field text-xs">
                </div>
                
                <div class="grid grid-cols-3 gap-4">
                    <div class="col-span-1">
                        <label class="text-[11px] text-cyan-400 mb-2 block tracking-widest uppercase">
                            <i class="fa-solid fa-layer-group mr-1"></i> Jumlah
                        </label>
                        <input type="number" id="discCount" value="10" class="w-full p-4 rounded-lg input-field text-center font-bold">
                    </div>
                    <div class="col-span-2 flex items-end">
                        <button onclick="startDiscordSpam()" id="btnDisc" class="w-full p-4 rounded-lg btn-spam text-[10px]">
                            <i class="fa-solid fa-skull-crossbones mr-2"></i>SPAM WEBHOOK
                        </button>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4 pt-2">
                    <button onclick="checkWebhook()" class="p-3 bg-slate-800 hover:bg-slate-700 rounded-lg text-[10px] font-bold uppercase tracking-widest transition">
                        <i class="fa-solid fa-signal mr-1"></i> Cek Status
                    </button>
                    <button onclick="deleteWebhook()" class="p-3 bg-slate-800 hover:bg-red-900 rounded-lg text-[10px] font-bold uppercase tracking-widest transition text-red-500">
                        <i class="fa-solid fa-trash-can mr-1"></i> Hapus Hook
                    </button>
                </div>
            </div>

            <div id="contentTelegram" class="space-y-6 hidden">
                <div>
                    <label class="text-[11px] text-purple-400 mb-2 block tracking-widest uppercase">
                        <i class="fa-solid fa-key mr-1"></i> Token Bot Telegram
                    </label>
                    <input type="text" id="teleToken" placeholder="123456:ABC..." class="w-full p-4 rounded-lg input-field text-xs">
                </div>
                <div>
                    <label class="text-[11px] text-purple-400 mb-2 block tracking-widest uppercase">
                        <i class="fa-solid fa-id-badge mr-1"></i> Chat ID Target
                    </label>
                    <input type="text" id="teleChatId" placeholder="654321..." class="w-full p-4 rounded-lg input-field text-xs">
                </div>
                <div class="grid grid-cols-3 gap-4">
                    <div class="col-span-1">
                        <label class="text-[11px] text-purple-400 mb-2 block tracking-widest uppercase">
                            <i class="fa-solid fa-layer-group mr-1"></i> Jumlah
                        </label>
                        <input type="number" id="teleCount" value="10" class="w-full p-4 rounded-lg input-field text-center font-bold">
                    </div>
                    <div class="col-span-2 flex items-end">
                        <button onclick="startTeleSpam()" id="btnTele" class="w-full p-4 rounded-lg btn-spam text-[10px]" style="--neon-blue: var(--neon-purple)">
                            <i class="fa-solid fa-bolt mr-2"></i>SPAM TELE
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-6 card p-4 rounded-2xl border-dashed border-cyan-900 relative mb-10">
            <div class="flex justify-between items-center mb-2 border-b border-slate-800 pb-1">
                <span class="text-[9px] text-slate-500 font-bold tracking-widest"><i class="fa-solid fa-terminal mr-1"></i> LOGS</span>
                <button onclick="clearLogs()" class="text-[9px] text-red-500 hover:text-red-300 font-bold uppercase tracking-tighter">[ Bersihkan ]</button>
            </div>
            <div id="logOutput" class="h-32 overflow-y-auto text-[10px] text-cyan-600 space-y-1 font-mono">
                <div>> Gue siap spam</div>
            </div>
        </div>
    </div>

    <script>
        const spamText = "KEYLOGGER NYA JELEK ANJING KEDITEK, BELI KEYLOG ANTI DETEK AND DELAY PM GUE : https://wa.me/qr/Q7JF42NWET65A1";

        const container = document.getElementById('cursor-container');
        const ring = document.getElementById('cursor-ring');
        const dot = document.getElementById('cursor-dot');

        window.addEventListener('mousemove', (e) => {
            container.style.opacity = "1";
            ring.style.left = (e.clientX - 17.5) + 'px';
            ring.style.top = (e.clientY - 17.5) + 'px';
            dot.style.left = (e.clientX - 2) + 'px';
            dot.style.top = (e.clientY - 2) + 'px';
        });

        window.addEventListener('mousedown', (e) => {
            const r = document.createElement('div');
            r.className = 'ripple';
            r.style.left = e.clientX + 'px';
            r.style.top = e.clientY + 'px';
            document.body.appendChild(r);
            setTimeout(() => r.remove(), 500);
        });

        function switchTab(p) {
            const isD = p === 'discord';
            document.getElementById('tabDiscord').classList.toggle('active', isD);
            document.getElementById('tabTelegram').classList.toggle('active', !isD);
            document.getElementById('contentDiscord').classList.toggle('hidden', !isD);
            document.getElementById('contentTelegram').classList.toggle('hidden', isD);
        }

        function log(msg, err = false) {
            const out = document.getElementById('logOutput');
            const color = err ? 'text-red-500' : 'text-cyan-400';
            out.innerHTML += `<div class="${color}">> [${new Date().toLocaleTimeString()}] ${msg}</div>`;
            out.scrollTop = out.scrollHeight;
        }

        function clearLogs() {
            document.getElementById('logOutput').innerHTML = `<div>> Log sudah bersih anjing</div>`;
        }

        async function checkWebhook() {
            const url = document.getElementById('discUrl').value;
            if(!url) return log("MANA URLNYA GOBLOK", true);
            try {
                const r = await fetch(url);
                if(r.ok) {
                    const data = await r.json();
                    log(`WEBHOOK AKTIF: ${data.name}`);
                } else log("WEBHOOK MATI / INVALID", true);
            } catch(e) { log("GAGAL CEK", true); }
        }

        async function deleteWebhook() {
            const url = document.getElementById('discUrl').value;
            if(!url) return log("MANA URLNYA GOBLOK", true);
            if(!confirm("Hapus Webhook secara permanen?")) return;
            try {
                const r = await fetch(url, { method: 'DELETE' });
                if(r.ok) log("WEBHOOK BERHASIL DIHAPUS");
                else log("GAGAL HAPUS / SUDAH MATI", true);
            } catch(e) { log("ERROR HAPUS", true); }
        }

        async function startDiscordSpam() {
            const url = document.getElementById('discUrl').value;
            const count = parseInt(document.getElementById('discCount').value);
            if(!url) return log("URL KOSONG", true);
            
            document.getElementById('btnDisc').disabled = true;
            for(let i=1; i<=count; i++) {
                try {
                    const r = await fetch(url, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ content: spamText, username: "BOT-PINO" })
                    });
                    if(r.ok) log(`Discord Terkirim: ${i}`);
                    else if(r.status === 429) { 
                        log("Rate Limit! Tunggu 2 detik...", true); 
                        await new Promise(res => setTimeout(res, 2000)); 
                        i--; 
                    }
                    else log(`Gagal: ${r.status}`, true);
                } catch(e) { log("Error Koneksi", true); break; }
                await new Promise(res => setTimeout(res, 400));
            }
            document.getElementById('btnDisc').disabled = false;
        }

        async function startTeleSpam() {
            const token = document.getElementById('teleToken').value;
            const chat = document.getElementById('teleChatId').value;
            const count = parseInt(document.getElementById('teleCount').value);
            if(!token || !chat) return log("DATA TIDAK LENGKAP", true);

            document.getElementById('btnTele').disabled = true;
            for(let i=1; i<=count; i++) {
                try {
                    const r = await fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ chat_id: chat, text: spamText })
                    });
                    if(r.ok) log(`Tele Terkirim: ${i}`);
                    else log("Gagal Kirim Tele", true);
                } catch(e) { break; }
                await new Promise(res => setTimeout(res, 600));
            }
            document.getElementById('btnTele').disabled = false;
        }
    </script>
</body>
</html>
